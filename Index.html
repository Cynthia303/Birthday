<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS -->
</head>
<body>
    <div id="container">
        <button id="openBtn">Open</button>

        <div id="birthdayContent" style="display: none;">
            <img id="cake" src="birthday_cake.jpg" alt="Birthday Cake" style="display:none;">
            <audio id="birthdaySong" src="birthday_song.mp3" preload="auto"></audio>
            <button id="blowBtn" style="display: none;">Blow it</button>
            <div id="happyBirthday" style="display: none;">Happy Birthday!</div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript -->
</body>
</html>
